<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>全栈 | 兔子零-汪苗的个人网站-全栈修炼</title>
</head>
<link rel="stylesheet" href="./base.css">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .content-parent {
        width: 800px;
        height: 600px;
        margin: 0 auto;
        background-color: aquamarine;
    }

    .content-parent h1 {
        text-align: center;
    }

    /*设置全屏样式*/
    #iframe-one:-webkit-full-screen {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <iframe id="iframepage" src="https://www.wangmiaozero.cn" frameborder="0" 
        style="width: 100%;min-height: 768px;height: 768px;"></iframe>
    <script>
        function changeFrameHeight() {
            var ifm = document.getElementById("iframepage");
            ifm.height = document.documentElement.clientHeight;

        }

        window.onresize = function () {
            changeFrameHeight();

        } 
    </script>
</body>

</html>
